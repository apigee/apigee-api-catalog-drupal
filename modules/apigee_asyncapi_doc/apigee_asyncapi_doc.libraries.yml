# Third-party library (CDN).
reactjs:
  remote: https://reactjs.org
  version: VERSION
  license:
    name: MIT
    url: https://github.com/facebook/react/blob/main/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/react/umd/react.production.min.js: {type: external, minified: true}
    https://unpkg.com/react-dom/umd/react-dom.production.min.js: {type: external, minified: true}

# Third-party library (CDN).
# When updating the version, apigee-async-doc.css should be updated as well.
asyncapi:
  remote: https://www.asyncapi.com/
  version: VERSION
  license:
    name: Apache License 2.0
    url: https://github.com/asyncapi/asyncapi-react/blob/master/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-bundle.js: {type: external, minified: true}
    https://unpkg.com/@asyncapi/web-component/lib/asyncapi-web-component.js: {type: external, minified: true}
