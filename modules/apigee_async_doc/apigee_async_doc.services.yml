services:
  apigee_async_doc.event_subscriber:
    class: Drupal\apigee_async_doc\EventSubscriber\ApigeeAsyncDocSubscriber
    arguments: ['@messenger']
    tags:
      - { name: event_subscriber }

  apigee_async_doc.uninstall_validator:
    class: Drupal\apigee_async_doc\ApigeeAsyncDocUninstallValidator
    tags:
      - { name: module_install.uninstall_validator }
    arguments: ['@entity_type.manager', '@string_translation']
